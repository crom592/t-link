<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC"/>
  
  <!-- Connection Lines -->
  <path d="M200 200 H600" stroke="#E2E8F0" stroke-width="4" stroke-dasharray="8 8"/>
  
  <!-- Local Missionary Circle -->
  <circle cx="200" cy="200" r="80" fill="#DBEAFE"/>
  <circle cx="200" cy="200" r="60" fill="#2563EB"/>
  <text x="200" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Local Missionary</text>
  
  <!-- T-Link Platform -->
  <rect x="350" y="160" width="100" height="80" rx="8" fill="#DBEAFE"/>
  <text x="400" y="205" text-anchor="middle" fill="#2563EB" font-family="Arial" font-size="16" font-weight="bold">T-LINK</text>
  
  <!-- Short-term Missionary Circle -->
  <circle cx="600" cy="200" r="80" fill="#DBEAFE"/>
  <circle cx="600" cy="200" r="60" fill="#2563EB"/>
  <text x="600" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Short-term</text>
  <text x="600" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Missionary</text>
</svg>
